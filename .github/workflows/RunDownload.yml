name: Download File

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Download file
      run: |
        curl -o file.zip https://github.com/git-for-windows/git/releases/download/v2.37.1.windows.1/Git-2.37.1-64-bit.exe
        
    - name: Download aliyunpan
      run: |
        wget https://github.com/tickstep/aliyunpan/releases/download/v0.1.8/aliyunpan-v0.1.8-linux-amd64.zip
        unzip aliyunpan-v0.1.8-linux-amd64.zip
        
    - name: Login aliyunpan
      run: |
        cd aliyunpan-v0.1.8-linux-amd64/
        echo -e "login\n" | ./aliyunpan
        echo -e "fce3407de9324882ab823b2d63512976\n"

    - name: Upload file
      run: |
        echo -e "upload file.zip\n"
      
    - name: Logout
      run: |
        echo -e "logout\n"
      
